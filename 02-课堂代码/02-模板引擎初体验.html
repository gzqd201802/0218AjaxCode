<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- 1. 导入模板引擎 -->
    <script src="./lib/template-web.js"></script>

    <!-- 2. 定义模板 -->
    <script id="t1" type="text/html">
        <ol>
            <li>名字：{{ name }}</li>
            <li>技能：暴摔儿子</li>
            <ol>
                <li>儿子：刘禅</li>
                <li>技能：乐不思蜀</li>
            </ol>
        </ol>
    </script>

    <script>
        // 3. 准备数据 - 数据一般是从后台来的
        const obj = {
            name: '刘备666',
            skill: '暴摔儿子',
            son:{
                name: '刘禅',
                skill: '乐不思蜀',
            }
        }

        // 4. 调用模板
        const htmlStr = template('t1', obj);

        console.log(htmlStr);

        // 模板引擎使用重点：
        //  1. 定义模板使用 script 标签，必须添加 id 属性 和 type 属性
        //  2. 模板 type="text/html" 书写后，html 提示就有了。
        //  3. 调用模板引擎，template('id名', 数据)，
        //  4. 最终返回是字符数据，是被替换后的 html 字符串
        
    </script>
</body>
</html>
